                                        <span class="input-group-btn">
                                            <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </td>
                            <td>
                                <div ng-change="changed()" style="display:inline-block;">
                                    <timepicker ng-model="day.start_time" hour-step="1" minute-step="5" show-meridian="0"></timepicker>
                                </div>
                            </td>
                            <td>
                                <div ng-model="day.end_time" ng-change="changed()" style="display:inline-block;">
                                    <timepicker hour-step="1" minute-step="5" show-meridian="0"></timepicker>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
