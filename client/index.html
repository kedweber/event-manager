<!doctype html>
<html lang="en" ng-app="events">
<head>
    <meta charset="utf-8">
    <title>Event Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/daterangepicker-bs3.css"/>
    <style>
        body {
            padding-top: 70px;
        }
    </style>
    <link rel="stylesheet" href="lib/angular-loading-bar/src/loading-bar.css" />
</head>
<body ng-controller="AuthCtrl">
    <nav ng-if="user.loggedin == 1" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Event Manager</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" bs-navbar>
                <ul class="nav navbar-nav">
                    <li data-match-route="/event.*"><a href="#/events">Events</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li data-match-route="/logout"><a ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 ng-cloak" ng-controller="AlertCtrl">
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="//maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="lib/tinymce-release/tinymce.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="lib/jquery.cookie.js"></script>
    <script src="lib/autofill-event.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="lib/daterangepicker.js"></script>

    <script src="lib/angular-file-upload/angular-file-upload-shim.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
    <script src="lib/angular-loading-bar/src/loading-bar.js"></script>
    <script src="lib/angular-file-upload/angular-file-upload.js"></script>
    <script src="lib/ng-bs-daterangepicker.min.js"></script>

    <script src="lib/ng-table.min.js"></script>

    <script src='lib/underscore/underscore-min.js'></script>
    <script src="lib/angular-ui/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
    <script src="lib/angular-ui-tinymce/src/tinymce.js" ></script>
    <script src="lib/ng-breadcrumbs.min.js" ></script>
    <script src="lib/ngAutocomplete.js" ></script>
    <script src="lib/ng-upload.js" ></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
